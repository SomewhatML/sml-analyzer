flexi_logger = "0.14.0"

sml-util = { git = "https://github.com/lazear/sml-compiler/" }
sml-frontend = { git = "https://github.com/lazear/sml-compiler/" }
sml-core = { git = "https://github.com/lazear/sml-compiler/" }


serde_json = "1.0.34"
